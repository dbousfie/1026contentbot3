<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1026 Course Content Bot 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <style>
    :root {
      --dark-blue: #0b3d91;   /* Deep academic blue */
      --light-blue: #e0f2ff;  /* Soft sky blue */
    }

    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      color: var(--dark-blue);
      background-color: var(--light-blue);

      /* subtle blue watermark across background */
      background-image:
        url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='900' height='320'>\
  <rect width='100%' height='100%' fill='none'/>\
  <g transform='rotate(-30 0 0)'>\
    <text x='0' y='40' fill='%230b3d91' fill-opacity='0.12' font-size='26' font-family='Lato, Arial, sans-serif'>ONLY CONTENT QUESTIONS WEEKS 1-4 • ONLY CONTENT QUESTIONS WEEKS 1-4 •</text>\
    <text x='0' y='140' fill='%230b3d91' fill-opacity='0.12' font-size='26' font-family='Lato, Arial, sans-serif'>ONLY CONTENT QUESTIONS WEEKS 1-4 • ONLY CONTENT QUESTIONS WEEKS 1-4 •</text>\
    <text x='0' y='240' fill='%230b3d91' fill-opacity='0.12' font-size='26' font-family='Lato, Arial, sans-serif'>ONLY CONTENT QUESTIONS WEEKS 1-4 • ONLY CONTENT QUESTIONS WEEKS 1-4 •</text>\
  </g>\
</svg>");
      background-repeat: repeat;
      background-size: 900px 320px;
      background-attachment: fixed;
    }

    textarea {
      font-family: monospace;
      width: 100%;
      max-width: 600px;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      border: 1px solid #aaa;
      padding: .5rem;
      border-radius: .25rem;
    }

    textarea::placeholder {
      color: var(--dark-blue);
    }

    #response {
      white-space: pre-wrap;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border: 1px solid #aaa;
      max-width: 600px;
      color: #000;
      border-radius: .25rem;
    }

    button {
      background-color: var(--dark-blue);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: .35rem;
    }

    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <h2>CONTENT ONLY BOT WEEK 5-12 Lecture Content Questions ONLY</h2>
  <form id="queryForm">
    <textarea name="query" id="query" rows="5" cols="60" placeholder="Type your question about lecture content here..."></textarea><br />
    <button type="submit">Submit</button>
  </form>

  <h3>Response:</h3>
  <h5>All queries and responses are anonymously recorded by Qualtrics for feedback, research and improvement</h5>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById("queryForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "Loading...";
      const query = document.getElementById("query").value;

      try {
        const res = await fetch("https://1026contentbot2.deno.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const text = await res.text();
        responseBox.textContent = text;
      } catch (err) {
        responseBox.textContent = "Error contacting server.";
      }
    });
  </script>
</body>
</html>
